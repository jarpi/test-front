<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Server dashboard</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid" ng-controller="dashboardCtrl">
      <div class="row">
        <div id="ops" class="col-xs-3">
          <div class="col-xs-3"></div>
          <div class="ops_wrapper col-xs-6">
            <div class="row ops_buttons">
              <div class="functionalities col-xs-12">
              <button class="btn btn-default btn-circle-plus" ng-click="addServer()">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
              <button class="btn btn-default btn-circle-minus" ng-click="removeServer()">
                <i class="glyphicon glyphicon-minus"></i>
              </button>
              </div>  
            </div>
            <div class="row labels">
                <span class="lbl-add col-xs-6">Add&nbsp;server</span>
                <span class="lbl-destroy col-xs-6">Destroy</span>
            </div>
          </div>
          <div class="col-xs-3"></div>
          <div class="row">
            <div class="col-xs-12">
              <i style="color:#616161">Available apps</i>
            </div>
          </div>
          <div class="row">
            <div id="apps_wrapper" class="col-xs-12">
            <div class="apps col-xs-12" id="hadoop">
              <div class="apps_func_wrapper col-xs-12">
                <div class="app_title col-xs-6">Hadoop</div>
                <div class="app_ops col-xs-6">
                  <button class="btn btn-default btn-circle-minus small" ng-click="removeApp('hd')">
                    <i class="glyphicon glyphicon-minus"></i>
                  </button>
                  <button class="btn btn-default btn-circle-plus small" ng-click="addApp('hd')">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="apps col-xs-12" id="rails">
              <div class="apps_func_wrapper col-xs-12">
                <div class="app_title col-xs-6">Rails</div>
                <div class="app_ops col-xs-6">
                  <button class="btn btn-default btn-circle-minus small" ng-click="removeApp('rd')">
                    <i class="glyphicon glyphicon-minus"></i>
                  </button>
                  <button class="btn btn-default btn-circle-plus small" ng-click="addApp('rd')">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="apps col-xs-12" id="chronos">
              <div class="apps_func_wrapper col-xs-12">
                <div class="app_title col-xs-6">Chronos</div>
                <div class="app_ops col-xs-6">
                  <button class="btn btn-default btn-circle-minus small" ng-click="removeApp('ch')">
                    <i class="glyphicon glyphicon-minus"></i>
                  </button>
                  <button class="btn btn-default btn-circle-plus small" ng-click="addApp('ch')">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="apps col-xs-12" id="storm">
              <div class="apps_func_wrapper col-xs-12">
                <div class="app_title col-xs-6">Storm</div>
                <div class="app_ops col-xs-6">
                  <button class="btn btn-default btn-circle-minus small" ng-click="removeApp('st')">
                    <i class="glyphicon glyphicon-minus"></i>
                  </button>
                  <button class="btn btn-default btn-circle-plus small" ng-click="addApp('st')">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="apps col-xs-12" id="spark">
              <div class="apps_func_wrapper col-xs-12">
                <div class="app_title col-xs-6">Spark</div>
                <div class="app_ops col-xs-6">
                  <button class="btn btn-default btn-circle-minus small" ng-click="removeApp('sp')">
                    <i class="glyphicon glyphicon-minus"></i>
                  </button>
                  <button class="btn btn-default btn-circle-plus small" ng-click="addApp('sp')">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
        <div id="data" class="col-xs-9">
          <div class="row">
            <div class="data_label col-xs-12" style="margin-left:30px;">
              <h2>Server Canvas</h2>
            </div>
          </div>
          <div class="row">
            <div id="canvas_data" class="canvas_data col-xs-12">
              <div class="row">
                <div class="server_box col-xs-3 {{srv.apps[0].name.toLowerCase()}}" style="text-align:center;" ng-repeat="srv in servers track by $index">
                  <div class="row">
                    <span class="col-xs-12"><h1>{{srv.apps[0].name}} - {{srv.apps[1].name}}</h1></span>  
                  </div>
                  <div class="row" style="margin-top:10px;">
                    <span class="col-xs-12"><span>{{srv.apps[0].name}} - {{srv.apps[1].name}}/</span></span>  
                  </div>
                  <div class="row">
                    <span class="col-xs-12" style="color:black;"><span>{{srv.apps[0].lastUpdated}} - {{srv.apps[1].lastUpdated}}</span></span>  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/js/bootstrap/bootstrap.min.js"></script>
    <!-- Angular --> 
    <script src="lib/js/angular/angular.min.js"></script>
    <!-- Dashboard Controller Angular --> 
    <script src="lib/js/angular/dashboard.js"></script>
  </body>
</html>
